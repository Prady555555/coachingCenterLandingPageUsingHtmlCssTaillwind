<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              BtnNavColor: "#4A4A4A",
              coachingTxt: "#0d37cd",
              RatingNumber: "#0093e6",
              searchbtn: "#3023B2",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="coachingCenterContainer">
      <!-- navigationContainer -->
      <nav
        class="navContainer w-full flex justify-between items-center flex-wrap"
      >
        <div class="navLogoContainer">
          <img
            src="./public/images/NavLogo.png"
            class="navLogoImg w-[191px] h-[110px]"
          />
        </div>

        <div
          class="navMiddleContainer flex gap-8 ml-[12%] righteous-regular text-black text-xl font-normal"
        >
          <div class="navMiddle1">Home</div>
          <div class="navMiddle2">About</div>
          <div class="navMiddle3">Course</div>
          <div class="navMiddle4">Contact</div>
        </div>
        <div class="navSecondMiddleContainer flex gap-8">
          <img
            src="./public/images/navIcon1.png"
            alt=""
            class="navSecondMiddle"
          />
          <img
            src="/public/images/navIcon3.png"
            alt=""
            class="navSecondMiddle"
          />
          <img
            src="/public/images/navIcon4.png"
            alt=""
            class="navSecondMiddle"
          />
        </div>
        <div class="mr-[5%] flex gap-8 items-center">
          <input
            type="button"
            value="Login"
            class="border-b-2 border-BtnNavColor text-BtnNavColor saira text-xl"
          />
          <input
            type="button"
            value="SignUp"
            class="saira text-white text-xl navBtn w-[138px] h-[60px] rounded-xl"
          />
        </div>
      </nav>
      <!-- HeaderContainer -->
      <header class="HeaderContainer">
        <div
          class="w-full headerMainContainer h-full flex gap-[5%] pt-[10%] flex-wrap"
        >
          <div class="headerMainLeftContainer pl-[5%]">
            <div
              class="text-white/80 text-lg font-normal righteous-regular uppercase"
            >
              Successful coaches are visionaries
            </div>
            <div class="text-white text-[80px] font-normal righteous-regular">
              Good <span class="text-coachingTxt">coaching</span> is <br />
              good teaching & <br />
              nothing else.
            </div>
            <div class="flex gap-7 mt-14 mb-16">
              <input
                type="button"
                value="View Courses"
                class="text-white text-lg font-normal righteous-regular tracking-wide w-[194px] h-[60px] border border-white rounded-[10px]"
              />
              <input
                type="button"
                value="Get Free Consultation "
                class="text-white text-lg font-normal righteous-regular tracking-wide"
              />
            </div>
            <div
              class="w-[489px] h-[70px] bg-white rounded-xl flex items-center gap-[8%] justify-center"
            >
              <div class="">What do you want to learn today?</div>
              <div
                class="flex items-center justify-center gap-2 w-[142.03px] h-[49.66px] bg-searchbtn rounded-md"
              >
                <img
                  src="./public/images/SearchTrans.png"
                  class="w-5 h-5 bg-searchbtn"
                />
                <div
                  class="text-white text-[15px] font-normal righteous-regular leading-7"
                >
                  Search
                </div>
              </div>
            </div>
          </div>
          <div class="headerMainRightContainer relative flex gap-4">
            <div
              class="headerMainRightWord&ImgContainer flex absolute top-[10%] w-[290px] h-[158pxs] items-center gap-3"
            >
              <img
                src="./public/images/group-1000014970.png"
                class="h-[146px]"
              />
              <div class="headerMainRightWordContainer">
                <div
                  class="rowdies-regular text-white text-base font-normal leading-tight"
                >
                  Shyam
                </div>
                <div
                  class="righteous-regular text-white text-base font-normal leading-normal pt-4"
                >
                  In a coaching role, you ask the <br />questions and rely more
                  on your <br />staff, who become the experts, to <br />
                  provide the information.
                </div>
                <div class="text-xs font-bold text-RatingNumber pt-4">4.9</div>
              </div>
            </div>
            <div class="headerMainRightImgContainer relative pl-[40%] pt-[30%]">
              <div
                class="w-[500px] h-[650px] bg-white rounded-full blur-[100px]"
              ></div>
              <div class="absolute bottom-[1%] right-[10%]">
                <img
                  class="w-[500px] h-[900px] mix-blend-darken z-10"
                  src="./public/images/brunette-woman-hugging-laptop-1.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="HeaderContainerBottomUturn">
          <div class="w-[313px] h-[359px] border-4 border-white rounded-tl-[]"></div>
        </div>
      </header>
    </div>
  </body>
</html>
