<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              BtnNavColor: "#4A4A4A",
              coachingTxt: "#0d37cd",
              RatingNumber: "#0093e6",
              searchbtn: "#3023B2",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- navigationContainer -->
    <nav
      class="navContainer w-full flex justify-between items-center flex-wrap max-md:hidden"
    >
      <div class="navLogoContainer">
        <img
          src="./public/images/NavLogo.png"
          class="navLogoImg w-[191px] h-[110px]"
        />
      </div>

      <div
        class="navMiddleContainer flex gap-8 ml-[12%] righteous-regular text-black text-xl font-normal"
      >
        <div class="navMiddle1">Home</div>
        <div class="navMiddle2">About</div>
        <div class="navMiddle3">Course</div>
        <div class="navMiddle4">Contact</div>
      </div>
      <div class="navSecondMiddleContainer flex gap-8">
        <img
          src="./public/images/navIcon1.png"
          alt=""
          class="navSecondMiddle"
        />
        <img src="/public/images/navIcon3.png" alt="" class="navSecondMiddle" />
        <img src="/public/images/navIcon4.png" alt="" class="navSecondMiddle" />
      </div>
      <div class="mr-[5%] flex gap-8 items-center">
        <input
          type="button"
          value="Login"
          class="border-b-2 border-BtnNavColor text-BtnNavColor saira text-xl"
        />
        <input
          type="button"
          value="SignUp"
          class="saira text-white text-xl navBtn w-[138px] h-[60px] rounded-xl"
        />
      </div>
    </nav>
    <!-- HeaderContainer -->
    <header class="HeaderContainer w-[100%]">
      <div class="flex gap-[5%] pt-[10%] max-md:flex-col">
        <div class="headerMainLeftContainer pl-[5%] max-md:mx-auto">
          <div
            class="text-white/80 text-lg font-normal righteous-regular uppercase max-md:text-xs max-lg:text-xs"
          >
            Successful coaches are visionaries
          </div>
          <div
            class="text-white font-normal righteous-regular max-md:text-[35px] text-[80px] max-lg:text-[35px]"
          >
            Good <span class="text-coachingTxt">coaching</span> is <br />
            good teaching & <br />
            nothing else.
          </div>
          <div
            class="flex gap-7 mt-14 mb-16 max-lg:flex-col max-lg:items-center max-lg:pt-[15%]"
          >
            <input
              type="button"
              value="View Courses"
              class="text-white max-md:text-xs text-lg font-normal righteous-regular tracking-wide max-md:w-[100px] w-[194px] max-md:h-[40px] h-[60px] border border-white rounded-[10px]"
            />
            <input
              type="button"
              value="Get Free Consultation "
              class="text-white max-md:text-xs text-lg font-normal righteous-regular tracking-wide"
            />
          </div>
          <div
            class="w-[489px] h-[70px] bg-white rounded-xl flex items-center gap-[8%] justify-center max-md:w-[300px] max-md:text-xs max-md:mx-auto max-md:gap-[4%] max-md:flex-col max-md:mb-10 max-md:justify-center max-lg:hidden"
          >
            <div class="">What do you want to learn today?</div>
            <div
              class="flex items-center justify-center gap-2 w-[110px] h-[49.66px] bg-searchbtn rounded-md max-md:text-xs max-md:h-[30px] max-md:my-1"
            >
              <img
                src="./public/images/SearchTrans.png"
                class="w-5 h-5 bg-searchbtn"
              />
              <div
                class="text-white text-[15px] font-normal righteous-regular leading-7"
              >
                Search
              </div>
            </div>
          </div>
        </div>
        <div
          class="headerMainRightContainer relative flex gap-4 max-md:flex-col"
        >
          <div
            class="headerMainRightWord&ImgContainer flex absolute top-[10%] w-[290px] h-[158pxs] items-center gap-3 max-md:my-8 max-md:mx-6"
          >
            <img src="./public/images/group-1000014970.png" class="h-[146px]" />
            <div class="headerMainRightWordContainer">
              <div
                class="rowdies-regular text-black text-base font-normal leading-tight"
              >
                Shyam
              </div>
              <div
                class="righteous-regular text-black text-base font-normal leading-normal pt-4 max-lg:z-10"
              >
                In a coaching role, you ask the <br />questions and rely more on
                your <br />staff, who become the experts, to <br />
                provide the information.
              </div>
              <div class="text-xs font-bold text-RatingNumber pt-4">4.9</div>
            </div>
          </div>
          <div
            class="headerMainRightImgContainer relative pl-[40%] pt-[30%] max-md:hidden max-lg:pl-[45%] max-lg:pt-[55%] max-xl:pl-[0]"
          >
            <div
              class="w-[500px] h-[650px] bg-white rounded-full blur-[100px] max-lg:w-[300px] max-lg:h-[400px]"
            ></div>
            <div class="absolute bottom-[1%] right-[10%] max-lg:right-[5%]">
              <img
                class="w-[500px] h-[900px] mix-blend-darken z-10 max-lg:w-[300px] max-lg:h-[400px] max-xl:w-[300px] max-xl:h-[400px]"
                src="./public/images/brunette-woman-hugging-laptop-1.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="HeaderContainerBottomUturn relative max-md:hidden max-lg:hidden"
      >
        <div
          class="w-[313px] h-[359px] border-2 border-gray-300 rounded-tl-[500px] rounded-tr-[500px] border-b-0 absolute bottom-[100%] left-[40%]"
        ></div>
        <div
          class="w-[271px] h-[338px] border-2 border-gray-300 rounded-tl-[500px] rounded-tr-[500px] border-b-0 border-dotted absolute bottom-[100%] left-[41.5%]"
        ></div>
        <div
          class="w-[225px] h-[318px] border-2 border-gray-300 rounded-tl-[500px] rounded-tr-[500px] border-b-0 bottom-[100%] left-[43%] absolute"
        ></div>
      </div>
    </header>
  </body>
</html>
